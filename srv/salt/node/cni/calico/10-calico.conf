{%- set masterCount = pillar['kubernetes']['master']['count'] -%}
{% if masterCount == 1 %}
	{%- set etcdCluster = pillar['kubernetes']['etcd']['hostname'] -%}
{% elif masterCount == 3 %}
	{%- set etcdCluster =  pillar['kubernetes']['etcd']['cluster']['etcd01']['ipaddr'] -%} 
{% endif %}
{%- set enableIPv6 = pillar['kubernetes']['node']['networking']['calico']['ipv6']['enable'] -%}
{% if enableIPv6 == true %}
	{%- set IPv6env = "true" -%}
{% else %}
	{%- set IPv6env = "false" -%}
{% endif %}
{
    "name": "calico-k8s-network",
    "type": "calico",
    "datastore_type": "etcdv3",
    "etcd_endpoints": "https://{{ etcdCluster }}:2379",
    "etcd_key_file": "/srv/kubernetes/kubernetes-key.pem",
    "etcd_cert_file": "/srv/kubernetes/kubernetes.pem",
    "etcd_ca_cert_file": "/srv/kubernetes/ca.pem",
    "ipam": {
        "type": "calico-ipam",
        "assign_ipv4": "true",
        "assign_ipv6": "{{ IPv6env }}"
    },
    "policy": {
        "type": "k8s"
    },
    "kubernetes": {
        "kubeconfig": "/etc/calico/kube/kubeconfig"
    }
}